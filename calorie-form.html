<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie-Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cal-style.css">
    <script src="https://kit.fontawesome.com/d76649665f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-img">

            </div>
            <div class="name-img">
            </div>
        </div>
        <a href="#">
            <button class="btn log-in btn-sm">Get The App</button>
  
        </a>
    </nav>
    <section>
        <div class="main-text">
            <div class="text-head">
                <div class="btn back-btn"><i class="fa-regular fa-arrow-left" style="color: #B197FC;"></i></div>
                
            
            </div>
            <form action="" class="form text-small">
                <label for="Calories">Calories</label>
                <input type="text" name="Calories" id="" placeholder="in gm">
                <label for="Carbohydrates">Carbohydrates</label>
                <input type="text" name="Carbohydrates" id="" placeholder="in gm">
                <label for="Proteins">Proteins</label>
                <input type="text" name="Proteins" id="" placeholder="in gm">
                <label for="Fats">Fats</label>
                <input type="text" name="Fats" id="" placeholder="in gm">
            </form>

        </div>
    </section>
</body>
</html>
